<!DOCTYPE html>
<html>
  <head>
    <title>BrainTool Chrome Extension</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <link href="jquery.treetable.css" rel="stylesheet" type="text/css" />
    <link href="jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
    <script src="jquery.treetable.js"></script>
  </head>
  <body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <div id="button" style="display: none;">
      <input id="edit" type="image" id="image" alt="Edit" title="Edit"
             src="resources/noun_edit_1513603.png"  height="18" width="20">
      <input type="image" id="image" alt="Open" onClick="openRow()" title="Open"
             src="resources/noun_expand_all_3039287.png" height="18" width="20">
      <input type="image" id="image" alt="Delete"  onClick="deleteRow()" title="Delete"
             src="resources/noun_Delete_3039050.png" height="18" width="20">
    </div>
    
    <table id="content" >
    </table>
    <div style="width: 100%;">
      <div id="inner">
        <button id="refresh" onclick="refreshTable()">Refresh</button>
      </div>
    </div>

    <div id="popup" style="padding: 0">
      <dialog id="dialog">
        <table style="width:100%">
          <tr> 
            <td><textarea id="title-text" class="editNode" ></textarea></td>
            <td><textarea id="text-text" class="editNode" ></textarea></td>
          </tr> 
        </table>
        <div id="buttonDiv">
          <button id="update" onClick="updateRow()">Update</button>
          <button id="cancel" onClick="dialogClose()">Cancel</button>
        </div>
      </dialog>
    </div>
    
    <script src="orga-bundle.js"></script>
    <script src="../extension/BTNode.js"></script>
    <script src="BTAppNode.js"></script>
    <script src="bt.js"></script>
    <script src="parser.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
