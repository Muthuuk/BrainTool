<!DOCTYPE html>
<html>
  <head>
    <title>BrainTool Chrome Extension</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <link href="jquery.treetable.css" rel="stylesheet" type="text/css" />
    <link href="jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
    <script src="jquery.treetable.js"></script>
  </head>
  <body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <button id="signout_button" style="display: none;">Sign Out</button>

    <button id="button" style="display: none;"></button>
    <table id="content">
    </table>
    <div style="width: 100%;">
      <div id="inner">
        <button id="refresh" onclick="refreshTable()">Refresh</button>
      </div>
    </div>

    <div id="popup" style="padding: 0">
      <dialog id="dialog">
        <table style="width:100%">
          <tr> 
            <td><textarea id="editTag" ></textarea></td>
            <td><textarea id="editText" ></textarea></td>
          </tr> 
        </table>
        <div id="buttonDiv">
          <button id="delete" onClick="deleteRow()">Delete Row</button>
          <button id="update" onClick="updateRow()">Update</button>
          <button id="open" onClick="openRow()">Open All</button>
        </div>
      </dialog>
    </div>
    
    <script src="config.js"></script>
    <script src="orga-bundle.js"></script>
    <script src="bt.js"></script>
    <script src="parser.js"></script>
    <script>
 /**
 *  On load, called to load the auth2 library and API client library.
 */
 function handleClientLoad() {
    gapi.load('client:auth2', initClient);
 }
    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
